<div class="container mt-5">

        <div class="col-12">
           <h2>Punto Gramaticales</h2>
           <h4>Agregar </h4>
        </div>
     </div>
     <div class="col-12"><hr></div>
     <br>
     <div class="row mt-3">
          <div class="col">
               <form action="">
                    <div class="form-group row justify-content-md-center">

                         <div class="col-4 mb-4">
                              <label for="materia">Materia</label>
                              <select name="materia" id="materia" class="form-control">
                                   <option value="ingles1">Ingles 1</option>
                                   <option value="ingles2">Ingles 2</option>
                                   <option value="ingles4">Ingles 4</option>
                              </select>
                         </div>
                         <div class="col-4 mb-4">
                              <label for="Unidad">Unidad</label>
                              <select name="Unidad" id="Unidad" class="form-control">

                                   <option value="unidad2">Unidad 2</option>
                                   <option value="unidad3">Unidad 3</option>
                              </select>
                         </div>
                    </div>
                    <div class="row justify-content-md-center">
                         <div class="col-8">
                              <label for="pgramatical">Punto Gramatical</label>
                         </div>
                    </div>
                    <div class="row justify-content-md-center">

                         <div class=" col-8 input-group ">

                            <input type="text" name="pgramatical" id="pgramatical" class="form-control" placeholder="Ej. 8.1.1 Tema tres">
                            <div class="input-group-append">
                               <button class="btn btn-primary">Agregar</button>
                            </div>
                         </div>
                    </div>

                    <br>
                    <br>
                    <div class="row justify-content-md-center">
                    <div class="col-8">
                       <table class="table table-bordered">
                            <thead class="thead-dark">

                               <th scope="col">Unidad</th>

                               <th scope="col">Opciones</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                               <th scope="row">Unidad 1</th>
                               <td>8.1.2 Tema uno</td>
                               <td></td>

                              </tr>
                              <tr>
                               <th scope="row">Unidad 1</th>

                               <td></td>

                              </tr>
